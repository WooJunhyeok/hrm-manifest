apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: hrm-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: image-registry.openshift-image-registry.svc:5000/hrm-project/nginx:db56fce93eb952f98bc28c32a2ffbb6925964c38
          ports:
            - containerPort: 80
