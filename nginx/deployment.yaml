apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: hrm-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: image-registry.openshift-image-registry.svc:5000/hrm-project/nginx:v1.0.3
          ports:
            - containerPort: 80
